var findWords = function(words) {

    var str1=['Q','W','E','R','T','Y','U','I','O','P'];

    var str2=["A","S","D","F","G","H","J","K","L"];

    var str3=["Z","X","C","V","B","N","M"];

    var result=[];

    var flag=true;

    for (var i=0;i<words.length;i++){
		flag=true;
        var str=str1;
	    if(str2.indexOf(words[i][0])>-1)str=str2;
        else if(str3.indexOf(words[i][0])>-1)str=str3;
		alert(words[i][0]+" is in "+str);
		

        for(var j=0;j<words[i].length;j++){
			alert(words[i].length);

            if(str.indexOf(words[i][j].toUpperCase())<0){

                flag=false;

                break;

            }

        }

        if(flag)result.push(words[i]);

    }

    return result;

};
